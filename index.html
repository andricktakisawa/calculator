  <body>
    <script>
      const w = window,
        d = document,
        de = d.documentElement,
        storage = w.localStorage;

      let vh = w.innerHeight * 0.01;
      de.style.setProperty("--vh", `${vh}px`);

      if (storage.getItem("theme") === null) {
        const mediaQueryList = w.matchMedia("(prefers-color-scheme: light)");

        if (mediaQueryList.matches) {
          de.classList.add("light");
        } else {
          de.classList.add("dark");
        }
      } else {
        de.classList.add(`${storage.getItem("theme")}`);
      }
    </script>
    <div class="calculator">
      <div class="record-container" title="Record">
        <textarea
          readonly
          id="record"
          placeholder="0"
          cols="30"
          rows="3"
        ></textarea>
      </div>
      <div class="display-container">
        <textarea
          readonly
          id="display"
          placeholder="0"
          cols="30"
          rows="4"
        ></textarea>
      </div>
      <button type="button" title="Information" class="infoBtn secondary">
        Info. Config.
      </button>
      <button type="button" title="Clear" id="clear" class="secondary">
        C
      </button>
      <button
        type="button"
        title="Clear ALL"
        id="clearAll"
        class="opaque primary"
      >
        Eliminar todo
      </button>
      <button type="button" title="Seven" id="seven">7</button>
      <button type="button" title="Eight" id="eight">8</button>
      <button type="button" title="Nine" id="nine">9</button>
      <button type="button" title="Multiply" id="multiply" class="primary">
        x
      </button>
      <button type="button" title="Divide" id="divide" class="primary">
        /
      </button>
      <button type="button" title="Four" id="four">4</button>
      <button type="button" title="Five" id="five">5</button>
      <button type="button" title="Six" id="six">6</button>
      <button type="button" title="Subtract" id="subtract" class="primary">
        -
      </button>
      <button type="button" title="Power" id="power" class="primary">^</button>
      <button type="button" title="One" id="one">1</button>
      <button type="button" title="Two" id="two">2</button>
      <button type="button" title="Three" id="three">3</button>
      <button type="button" title="Add" id="add" class="primary">+</button>
      <button type="button" title="Equals" id="equals" class="opaque primary">
        =
      </button>
      <button type="button" title="Zero" id="zero">0</button>
      <button type="button" title="Decimal" id="decimal">.</button>
      <button type="button" title="Root" id="root" class="primary">√</button>
    </div>

<!-- Info -->

  <button type="button" id="themeBtn">Activar modo claro</button>

</div>
